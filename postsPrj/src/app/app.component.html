<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Home</title>
</head>
<body>
  <div class="input-group mb-3" style="width: 60%; margin:auto; margin-top: 2%;">
    <span class="input-group-text" id="basic-addon1">
      <fa-icon [icon]="faMagnifyingGlass" style="font-size: 20px;"></fa-icon>
    </span>
    <input type="text" [(ngModel)]="searchKeyword" placeholder="Search by keyword" class="form-control" aria-label="filter" aria-describedby="basic-addon1" (input)="filterPosts()" >
  </div>
  <table class="table" style="width: 80%; margin: auto;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">UserID</th>
        <th scope="col">title</th>
        <th scope="col">body</th>
        <th scope="col">Words Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elt of filteredPosts">
        <td>{{elt.id}}</td>
        <td>{{elt.userId}}</td>
        <td>{{elt.title}}</td>
        <td>{{elt.body}}</td>
        <td>
          {{wordCount(elt.body)}}
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="delete(elt.id)"><fa-icon [icon]="faTrash" style="font-size: 20px;"></fa-icon></button>
          
        </td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
